<!DOCTYPE html>
<html>
<head>
    <title>Simple Proxy Site</title>
    <script>
        function setProxy() {
            var proxy = 'http://211.128.96.206:80';
            fetch('https://example.com', {
                method: 'GET',
                mode: 'no-cors',
                cache: 'no-cache',
                credentials: 'same-origin',
                headers: {
                    'Proxy-Server': proxy
                },
                redirect: 'follow',
                referrerPolicy: 'no-referrer'
            })
            .then(response => response.text())
            .then(data => document.getElementById('content').innerHTML = data)
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body onload="setProxy()">
    <div id="content"></div>
</body>
</html>
